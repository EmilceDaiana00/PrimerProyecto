<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete y Require</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
        </label>
    </form>

    <label for="Correo">
        <span>多Cual es tu correo?</span>
        <input type="email" name="Correo" id="Correo" autocomplete="correo" required>
    </label>

    <label for="Pais">
        <span>多En que pais vives?</span>
        <input type="text" name="Pais" id="Pais" autocomplete="country" required>
    </label>

    <label for="CP">
        <span>多Cual es tu codigo postal?</span>
        <input type="text" name="CP" id="CP" autocomplete="postal-code" required>
    </label>
    <input type="submit">
</body>
</html>
